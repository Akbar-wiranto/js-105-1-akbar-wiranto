<div id="app">
  <html>
  <head>
    <title>Nilai Akhir</title>
    <script>
      function hitungNilai() {
        var nilai = [];
        var total = 0;
        var rata = 0;
        for (var i = 0; i < 3; i++) {
          nilai[i] = parseInt(prompt("Masukkan nilai ke-" + (i + 1) + ": "));
        }
        document.write("Nilai yang diinput adalah " + nilai.join(", ") + "<br>");
        for (var j = 0; j < nilai.length; j++) {
          total += nilai[j];
        }
        document.write("Total nilai yang diinput adalah " + total + "<br>");
        rata = total / nilai.length;
        document.write("Rata-rata nilai yang diinput adalah " + rata);
      }
    </script>
  </head>
  <body>
    <button onclick="hitungNilai()">Hitung Nilai</button>
  </body>
</html>
</div>
